<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Racing Game with Sound</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-area" id="gameArea">
    <div id="player" class="player"></div>
    <div class="score-board">
      <div id="score">Score: 0</div>
      <div id="highScore">High Score: 0</div>
    </div>
    <div id="gameOver" class="game-over">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore"></span></p>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="scoreSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
  <audio id="crashSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
